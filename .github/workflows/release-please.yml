name: Release Please

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: nuvio-streams-addon
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        run: npm test --if-present

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        if: env.VERCEL_TOKEN != ''

      - name: Create GitHub Release Assets
        if: ${{ needs.release-please.outputs.release_created }}
        run: |
          # Create a zip file of the addon for manual deployment
          zip -r nuvio-streams-addon-${{ needs.release-please.outputs.tag_name }}.zip . \
            -x "node_modules/*" ".git/*" ".github/*" "*.log" ".env*" ".cache/*" \
            "_td_files/*" "test_*" "*.md" "misscalleneous/*"
          
          # Upload to release
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            nuvio-streams-addon-${{ needs.release-please.outputs.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}